<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Page</h1>

{% for page in page_list %}
    <h3><p><a href="{{ page.get_absolute_url }}"> {{ page.title }} </a></p></h3>
    <p>{{ page.text }}</p>
    <small><p>{{ page.published_date }}</p></small>
{% endfor %}

</body>
</html>
