<!DOCTYPE html>
<html lang="ru-en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

    <h4>{% for category in categories %}
        <p><a href="{% url 'category' category.slug %}">{{category.name}}</a></p>
        {% endfor %} </h4>
    <h1>Новости</h1>
        {% for post in post_list %}
        <h2><p><a href="{% url 'post' post.slug %}">{{post.title}}</a></p></h2>
        <h5><p>{{ post.published_date }}</p></h5>
        {% endfor %}
</body>
</html>
