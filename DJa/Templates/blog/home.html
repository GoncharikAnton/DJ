<!DOCTYPE html>
<html lang="ru-en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h3>{% for category in categories %}
        <p><a href="{{ category.slug }}">{{category.name}} -- {{category.slug}}</a></p>
        {% endfor %} </h3>
    <h2>{% for post in post_list %}
        <p><a href="{{ post.slug }}">{{post.title}} -- {{post.slug}}</a></p>
        {% endfor %} </h2>
</body>
</html>
