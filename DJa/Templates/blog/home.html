<!DOCTYPE html>
<html lang="ru-en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>

    <h3>{% for category in categories %}
        <p><a href="{% url 'category' category.slug %}">{{category.name}}</a></p>
        {% endfor %} </h3>
    <h1>Объявления</h1>
    <h2>{% for post in post_list %}
        <p><a href="{% url 'post' post.slug %}">{{post.title}}</a></p>
        {% endfor %} </h2>
</body>
</html>
